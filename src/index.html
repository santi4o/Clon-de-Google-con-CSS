<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon Google</title>
</head>
<body>
    <header>
        <div class="nav-element icon">
            <p id="profile">A</p>
        </div>
        <div class="nav-element icon">
            <img id="menu" src="../images/menu.png" alt="menu">
        </div>
        <div class="nav-element">
            <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
        </div>
        <div class="nav-element">
            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        </div>
    </header>
    <main>
        <section class="center image">
            <img id="logo" src="../images/google.png" alt="Google">
        </section>
        <section class="center form">
            <div class="input-group">
                <img class="icon" id="search-icon" src="../images/search-icon.png" alt="search">
                <input id="input-search" type="text">
                <a href="#"><img class="icon" id="voice-icon" src="../images/voice.png" alt="voice-search"></a>
            </div>
            <div class="center" id="buttons">
                <input id="search" class="btn-search" type="button" value="Buscar con Google">
                <input id="lucky" class="btn-search" type="button" value="Me siento con suerte">
            </div>
            <div id="message" class="center">
                Ofrecido por Google en <a href="#">English</a>
            </div>
        </section>
    </main>
    <footer>
        <div>
           México
        </div>
        <div>
            <div class="footer-left">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
